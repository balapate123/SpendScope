    <script src="https://cdn.tailwindcss.com"></script>
    <script>
      tailwind.config = {
        darkMode: 'class',
        theme: {
          extend: {
            colors: {
              primary: '#3b82f6', // Blue 500
              secondary: '#a855f7', // Purple 500
              background: '#f8fafc',
              surface: '#ffffff',
              // Premium Dark Mode Colors
              darkBackground: '#121212', // Deep OLED Black
              darkSurface: '#1E1E1E', // Dark Card Grey
              darkBorder: 'rgba(255, 255, 255, 0.1)',

    <style>
      /* Smooth scrolling and basic resets */
      html, body {
        height: 100%;
        margin: 0;
        font-family: 'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, 'Helvetica Neue', Arial, sans-serif;
        /* background-color: #121212;  Removed to allow ThemeContext to control background */
        overflow: hidden; /* Prevent body scroll for mobile app feel */
      }
      .custom-scrollbar::-webkit-scrollbar {
        width: 4px;
      }
      .custom-scrollbar::-webkit-scrollbar-track {
        background: transparent;
      }
      .custom-scrollbar::-webkit-scrollbar-thumb {
        background-color: rgba(255, 255, 255, 0.1);
        border-radius: 20px;
      }
      /* Hide scrollbar for clean UI */
      .no-scrollbar::-webkit-scrollbar {
        display: none;
      }
      .no-scrollbar {
        -ms-overflow-style: none;
        scrollbar-width: none;
      }
    </style>
